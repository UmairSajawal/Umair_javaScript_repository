<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | By Umair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h3>Weather App | By Umair</h3>
        <p>Get the latest weather updates for your city</p>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" id="location" placeholder="Enter City Name" required>
            <button type="submit"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">38Â°C</h1>
                <h2 class="city">Sialkot</h2>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png" alt="">
                            <div>
                                <p class="humidity">60%</p>
                                <p class="caption">Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png" alt="">
                            <div>
                                <p class="wind">12 km/h</p>
                                <p class="caption">Wind speed</p>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
