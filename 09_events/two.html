    //Change h1 inner text and display after 2 second:
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Learning Best JS Course";
    }
    //setTimeout(changeText, 2000);
    //now click stop button to remove time out through clearTimeout():
    const changeMe = setTimeout(changeText, 2000);

        clearTimeout(changeMe);
        console.log("Stopped");
    })
