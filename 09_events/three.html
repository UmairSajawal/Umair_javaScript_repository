    // Task: click on start button to start printing and click on stop to stop the printing.
    let intervalId; // declare globally so both functions can access it

    document.querySelector('#start').addEventListener('click', function(){
        const sayDateName = function(str){
            console.log(str, Date.now())
        }
        // prevent multiple intervals from stacking
        if (!intervalId) {
            intervalId = setInterval(sayDateName, 1000, "Umair...");
        }
    });

    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(intervalId);
        intervalId = null; // reset so start can work again
        console.log("Stopped");
    });
</script>
